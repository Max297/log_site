<html>
<head>
    <title>Add new users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/admin/add}" th:object="${user}" method="post"  style="max-width: 500px;margin: 0 auto;">

    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-from-label"> Enter name:</label>
            <div class="col-sm-8">
                <input  name="name" id="name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-from-label"> Enter password:</label>
            <div class="col-sm-8">
                <input  name="pass" id="pass" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-from-label"> Enter email:</label>
            <div class="col-sm-8">
                <input  name="mail" id="mail" class="form-control">
            </div>
        </div>
    </div>


    <div class="text-center">
        <input type="submit" value="Add new User">
    </div>
</form>
</body>
</html>
