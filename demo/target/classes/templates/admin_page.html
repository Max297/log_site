<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .top{
            position: absolute;
            top:10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div><h2 class="text-center">Manage users</h2></div>
    <div class="top">
        <a href="/">Logout</a>
    </div>
    <div class="text-center"> <a th:href="@{/admin/add}" >Add new user</a></div>
    <div>
        <table  class="table" border="3">
            <thead>
            <tr>
                <th scope="col" class="text-center">ID</th>
                <th scope="col" class="text-center">Login</th>
                <th scope="col" class="text-center">Password</th>
                <th scope="col" class="text-center">Email</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td scope="row" class="text-center">[[${user.getUserdId}]]</td>
                    <td class="text-center">[[${user.getName}]]</td>
                    <td class="text-center">[[${user.getPass}]]</td>
                    <td class="text-center">[[${user.getMail}]]</td>
                    <td>
                        <a th:href="@{'/admin/edit/' + ${user.UserdId}}">
                        Edit
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/admin/delete/' + ${user.UserdId}}">
                        Delete
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
